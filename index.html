<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Etch-A-Sketch</title>
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rock+Salt|Permanent+Marker|Bangers&effect=neon|outline|anaglyph">
        <script src="./script.js" defer></script>
    </head>
    <body>
        <div class="header font-effect-neon font-effect-anaglyph">Etch-A-Sketch</div>
            
        <div class="center">
                <div class="container"></div>

                <div class="buttons">
                    <button class="clearButton font-effect-outline">Clear</button>

                    <div class="colorPanel">
                        <div class="textColorPanel font-effect-outline">Choose Color</div>
                        <input type="color" id="color" value="#000000">
                        <button class="changeButton font-effect-outline">Change</button>
                    </div>

                    <div class="sizePanel">
                        <div class="textSizePanel font-effect-outline">16 x 16</div>
                        <input type="range" id="range" min="1" max="100" value="16" step="1">
                        <button class="acceptButton font-effect-outline">Adjust</button>    
                    </div>
                </div>
            </div>

        <div class="footer">broNickOne(c) for The Odin Project 2022</div>

    </body>
</html>
